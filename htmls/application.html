<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for character set and viewport -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Page title -->
  <title>Application</title>
  
  <!-- Stylesheet link -->
  <link rel="stylesheet" href="../css/styles.css">
  
  <!-- jQuery library -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  
  <!-- Custom JavaScript file -->
  <script src="../scripts/application.js"></script>
</head>
<body>
  <!-- Navigation bar -->
  <div class="navbar">
    <a href="../index.html">Home</a>
    <a href="registration.html">Registration</a>
    <a href="application.html" class="active">Application</a>
    <a href="about.html">About</a>
  </div>

  <!-- Main content container -->
  <div class="container">
    <!-- Heading for the application -->
    <h1>Applications</h1>

    <!-- Container for displaying alerts -->
    <div id="alerts-container"></div>

    <!-- Table for displaying data -->
    <table id="data-table">
      <thead>
        <tr>
          <th>Full Name</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data rows will be added here dynamically -->
      </tbody>
    </table>
  </div>

  <!-- Modal for editing data -->
  <div id="modul">
    <div class="modal-header">
      <h3>Close
        <button type="button" class="btn btn-danger" id="closeModal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </h3>
      
    </div>
    <div class="modal-body">
      <!-- Form for editing data -->
      <h1>Edit Data</h1>
      <div id="alerts-container-modal"></div>
      <form id="data-form-modal">
        <label for="fullName-modal">Full Name:</label>
        <input type="text" id="fullName-modal">

        <label for="email-modal">Email:</label>
        <input type="email" id="email-modal">

        <label for="phoneNumber-modal">Phone Number:</label>
        <input type="tel" id="phoneNumber-modal">

        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>
  </div>

  <!-- Footer section -->
  <footer>
    &copy; <span id="currentYear"></span> Enriko Hyka, Serxhio Elezi, Klajdi Gazidedja, Lauren Islami
  </footer>
</body>
</html>
